AWSTemplateFormatVersion: '2010-09-09'
Description: 'AI Image Cropper v2 - Load Balancer (Step 3 - ALB and Networking)'

Parameters:
  ProjectName:
    Type: String
    Default: ai-image-cropper-v2
    Description: Project name used for naming resources
    AllowedPattern: '[a-zA-Z0-9-]+'
    ConstraintDescription: Must contain only alphanumeric characters and hyphens

  Environment:
    Type: String
    Default: prod
    AllowedValues: [dev, staging, prod]
    Description: Environment name

  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: VPC ID where ALB will be deployed

  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: List of public subnet IDs for ALB (minimum 2 subnets in different AZs)

  CertificateArn:
    Type: String
    Description: |
      ACM certificate ARN for HTTPS listener. Options:
      1. Leave empty for HTTP-only deployment (port 80 only)
      2. Use existing certificate ARN from this account
      3. Create certificate for subdomain (e.g., dev-app.example.com, staging-app.example.com)
      4. For cross-account certificates, must first share or recreate in this account
      Note: Certificate must be in the same region as this deployment
    Default: ''

  AllowedCidr:
    Type: String
    Default: '0.0.0.0/0'
    Description: CIDR block allowed to access ALB (0.0.0.0/0 for public access)
    AllowedPattern: '^(\d{1,3}\.){3}\d{1,3}/\d{1,2}$'

  ECSSecurityGroupId:
    Type: AWS::EC2::SecurityGroup::Id
    Description: Existing security group ID for ECS tasks

  # --- Optional: Cognito authentication ---
  CognitoUserPoolArn:
    Type: String
    Default: ''
    Description: >
      ARN of the Cognito User Pool for ALB authentication.
      Leave empty to disable Cognito authentication on the HTTPS listener.

  CognitoUserPoolClientId:
    Type: String
    Default: ''
    Description: >
      App Client ID from the Cognito User Pool.
      Required when CognitoUserPoolArn is provided.

  CognitoUserPoolDomain:
    Type: String
    Default: ''
    Description: >
      Full domain of the Cognito hosted UI
      (e.g., my-prefix.auth.us-east-1.amazoncognito.com).
      Required when CognitoUserPoolArn is provided.

  # --- Optional: WAF origin verification ---
  OriginVerifyHeaderValue:
    Type: String
    Default: ''
    NoEcho: true
    Description: >
      Secret value for the X-Origin-Verify header sent by CloudFront.
      When provided, a WAF WebACL is created to block requests without
      this header, ensuring only CloudFront can reach the ALB.

  # --- Optional: CloudFront prefix list ---
  CloudFrontPrefixListId:
    Type: String
    Default: ''
    Description: >
      Managed prefix list ID for CloudFront origin-facing IPs
      (com.amazonaws.global.cloudfront.origin-facing).
      When provided, SG ingress rules allow HTTPS from CloudFront IPs.

Conditions:
  HasCertificate: !Not
    - !Equals
      - !Ref CertificateArn
      - ''

  HasCognito: !And
    - !Not
      - !Equals
        - !Ref CognitoUserPoolArn
        - ''
    - !Condition HasCertificate

  HasOriginVerify: !Not
    - !Equals
      - !Ref OriginVerifyHeaderValue
      - ''

  HasCloudFrontPrefixList: !Not
    - !Equals
      - !Ref CloudFrontPrefixListId
      - ''

  NoPrefixList: !Equals
    - !Ref CloudFrontPrefixListId
    - ''

Resources:
  # ========================================
  # Application Load Balancer
  # ========================================
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${ProjectName}-alb-sg-${Environment}'
      GroupDescription: Security group for Application Load Balancer
      VpcId: !Ref VpcId
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-alb-sg-${Environment}'
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  # --- SG Ingress: Deployer IP (CIDR) - only when CloudFront is NOT configured ---
  ALBIngressHTTPFromCidr:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: NoPrefixList
    Properties:
      GroupId: !Ref ALBSecurityGroup
      IpProtocol: tcp
      FromPort: 80
      ToPort: 80
      CidrIp: !Ref AllowedCidr
      Description: HTTP traffic from allowed CIDR

  ALBIngressHTTPSFromCidr:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: NoPrefixList
    Properties:
      GroupId: !Ref ALBSecurityGroup
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      CidrIp: !Ref AllowedCidr
      Description: HTTPS traffic from allowed CIDR

  # --- SG Ingress: CloudFront prefix list (HTTPS only) ---
  ALBIngressHTTPSFromCloudFront:
    Type: AWS::EC2::SecurityGroupIngress
    Condition: HasCloudFrontPrefixList
    Properties:
      GroupId: !Ref ALBSecurityGroup
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
      SourcePrefixListId: !Ref CloudFrontPrefixListId
      Description: HTTPS traffic from CloudFront edge locations

  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub '${ProjectName}-alb-${Environment}'
      Scheme: internet-facing
      Type: application
      IpAddressType: ipv4
      Subnets: !Ref SubnetIds
      SecurityGroups:
        - !Ref ALBSecurityGroup
      LoadBalancerAttributes:
        - Key: idle_timeout.timeout_seconds
          Value: '120'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-alb-${Environment}'
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub '${ProjectName}-tg-${Environment}'
      Protocol: HTTP
      Port: 80
      VpcId: !Ref VpcId
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckProtocol: HTTP
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-tg-${Environment}'
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  # --- HTTP Listener ---
  # Redirects to HTTPS when certificate exists, otherwise forwards to target group
  HTTPListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Protocol: HTTP
      Port: 80
      DefaultActions: !If
        - HasCertificate
        - - Type: redirect
            RedirectConfig:
              Protocol: HTTPS
              Port: '443'
              StatusCode: HTTP_301
        - - Type: forward
            TargetGroupArn: !Ref TargetGroup

  # --- HTTPS Listener ---
  # Authenticates with Cognito when enabled, otherwise forwards directly
  HTTPSListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Condition: HasCertificate
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Protocol: HTTPS
      Port: 443
      Certificates:
        - CertificateArn: !Ref CertificateArn
      DefaultActions: !If
        - HasCognito
        - - Type: authenticate-cognito
            Order: 1
            AuthenticateCognitoConfig:
              UserPoolArn: !Ref CognitoUserPoolArn
              UserPoolClientId: !Ref CognitoUserPoolClientId
              UserPoolDomain: !Ref CognitoUserPoolDomain
              OnUnauthenticatedRequest: authenticate
              Scope: openid
              SessionTimeout: 43200
          - Type: forward
            Order: 2
            TargetGroupArn: !Ref TargetGroup
        - - Type: forward
            TargetGroupArn: !Ref TargetGroup

  # ========================================
  # AWS WAF - Origin Verification (Optional)
  # ========================================
  OriginVerifyWebACL:
    Type: AWS::WAFv2::WebACL
    Condition: HasOriginVerify
    Properties:
      Name: !Sub '${ProjectName}-origin-verify-${Environment}'
      Scope: REGIONAL
      DefaultAction:
        Block: {}
      Description: !Sub 'Blocks requests not originating from CloudFront for ${ProjectName}'
      Rules:
        - Name: verify-origin-header
          Priority: 0
          Action:
            Allow: {}
          Statement:
            ByteMatchStatement:
              FieldToMatch:
                SingleHeader:
                  Name: x-origin-verify
              PositionalConstraint: EXACTLY
              SearchString: !Ref OriginVerifyHeaderValue
              TextTransformations:
                - Priority: 0
                  Type: NONE
          VisibilityConfig:
            CloudWatchMetricsEnabled: true
            MetricName: !Sub '${ProjectName}-origin-verify-rule-${Environment}'
            SampledRequestsEnabled: true
      VisibilityConfig:
        CloudWatchMetricsEnabled: true
        MetricName: !Sub '${ProjectName}-waf-${Environment}'
        SampledRequestsEnabled: true
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Environment
          Value: !Ref Environment

  OriginVerifyWebACLAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Condition: HasOriginVerify
    Properties:
      ResourceArn: !Ref ApplicationLoadBalancer
      WebACLArn: !GetAtt OriginVerifyWebACL.Arn

  # Security Group Rule to allow ALB traffic to ECS tasks
  ECSSecurityGroupIngressRule:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref ECSSecurityGroupId
      IpProtocol: tcp
      FromPort: 80
      ToPort: 80
      SourceSecurityGroupId: !Ref ALBSecurityGroup
      Description: !Sub 'HTTP traffic from ${ProjectName} ALB'

# ========================================
# Outputs
# ========================================
Outputs:
  LoadBalancerArn:
    Description: ARN of the Application Load Balancer
    Value: !Ref ApplicationLoadBalancer
    Export:
      Name: !Sub '${ProjectName}-${Environment}-ALB-ARN'

  LoadBalancerDNS:
    Description: DNS name of the Application Load Balancer
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub '${ProjectName}-${Environment}-ALB-DNS'

  TargetGroupArn:
    Description: ARN of the target group
    Value: !Ref TargetGroup
    Export:
      Name: !Sub '${ProjectName}-${Environment}-TG-ARN'

  ALBSecurityGroupId:
    Description: ID of the ALB security group
    Value: !Ref ALBSecurityGroup
    Export:
      Name: !Sub '${ProjectName}-${Environment}-ALB-SG'

  ApplicationURL:
    Description: URL to access the application
    Value: !Sub 'http://${ApplicationLoadBalancer.DNSName}'

  ApplicationHTTPSURL:
    Condition: HasCertificate
    Description: HTTPS URL to access the application
    Value: !Sub 'https://${ApplicationLoadBalancer.DNSName}'

  WebACLArn:
    Condition: HasOriginVerify
    Description: ARN of the WAF WebACL protecting the ALB
    Value: !GetAtt OriginVerifyWebACL.Arn
