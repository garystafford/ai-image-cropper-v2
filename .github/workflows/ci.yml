name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --all-extras

    - name: Check code formatting with Black
      run: |
        uvx black . --check

    - name: Lint with Ruff
      run: |
        uvx ruff check .

    - name: Check imports with Ruff
      run: |
        uvx ruff check . --select I

  lint-shell:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Lint shell scripts with ShellCheck
      run: |
        shellcheck *.sh

  lint-markdown:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "22"

    - name: Lint Markdown files
      run: |
        npx markdownlint-cli "**/*.md" --ignore node_modules --ignore frontend/node_modules

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync

    - name: Build package
      run: |
        uvx hatch build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

